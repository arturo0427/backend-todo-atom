name: Deploy Firebase Functions (Backend)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"
      actions: "read"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm install              # instala dependencias del backend ra√≠z
          cd functions
          npm install              # instala dependencias del directorio de Firebase

      - name: Build backend
        run: |
          npm run build            # compila el backend principal

      - name: Deploy to Firebase Functions
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TODO_1A513 }}"
          projectId: todo-1a513
